<html lang="pt-br">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Validador de CPFs</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>

<body>
  <main>
    <h1>Validador de CPFs</h1>
    <div id="form"> <!--Se for usar AJAX, não use a tag "form", pois causa uma tragédia mental inimaginável.-->
      <input type="text" autocomplete="off" maxlength="14" placeholder="123.456.789-00" id="entrada-cpf" autofocus required>
      <!--Nessas condições, devo testar se o CPF tem 11, 12 ou 14 caracteres-->
      <!--Na próxima vez que chegar, criar uma nova branch para mais edições no "script.js"-->
      <button type="submit" id="btn-validar">Validar</button>
    </div>
    <p id="resultado-validacao">aaa</p>
  </main>
