<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de CPFs</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <main>
    <h1>Validador de CPFs</h1>
    <form action="php/validacao.php" method="post">
      <input type="text" name="entradacpf" id="entrada-cpf" autocomplete="off" pattern="/\d{3}\.\d{3}\.\d{3}\-\d{2}/" maxlength="14" required>
      <input type="submit" value="Validar">
    </form>
    <p id="resultado-validacao"></p>
  </main>
  <footer>
    <p>&copy; Guilherme F. M. Machado</p>
  </footer>
</body>
</html>
